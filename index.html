<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Voting</title>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/ethereum/web3.js/1.0/dist/web3.min.js"></script>
        <script src="Vote.js"></script>
    </head>
    <body>
        <strong><big>2018 이천고 학생회장 모의선거</big></strong> <br />
        <label><input type="radio" name="select" value="1"/> 찬성 </label>
        <label><input type="radio" name="select" value="2"/> 반대 </label> <!추가로 필요한 경우 복사해서 value 값만 바꿔서 사용. 5이상이 필요한 경우 스마트 컨트랙트에서도 수정 필요.>
        <button id="send" onclick="transfer();" type="button">Send</button><br /><br><br>
        <input type="password" id="privatekey" disabled ><br>

        <script>
          let contract;
          const web3 = new Web3(new Web3.providers.HttpProvider('https://ropsten.infura.io/'));
          contract = new web3.eth.Contract(ABI,'0xf45b962243e256da87c294dc01ca1c6cbd6420af');


          function transfer() {
            var i;
            var check = document.getElementsByName('select');
            for(i=0;i<1;i++){
              if(check[i].checked==true){
                break;
              }
            }

            let key = document.getElementById('privatekey').value;
            document.getElementById('privatekey').value="";
            web3.eth.accounts.wallet.add('0x'+key);
            contract.methods.vote(Number(check[i].value)).send({
              from: web3.eth.accounts.wallet[0].address,
              gasPrice: 5,
              gas: 210000,
              value: 0
            }, function(err,res){
              if(!err) {
                web3.eth.accounts.wallet.clear;
                location.href="done.html";
              }
              else console.log(err);
            });
          }

        </script>
    </body>
</html>
